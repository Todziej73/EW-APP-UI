        <div class="headPanelBlock open tab">
        <div class="headPanel">

                <div class="concentText">12 000</div>
            </div>
            <div class="concentEl currentProftBox">
                   <div class="concentSubText">Profit:</div>

        <!-- !FORMULARZ -->
        <form class="formContainer tab">
            <div class="formHeader">Nowa Inwestycja
            </div>
            <fieldset class="mainFieldBox">
              <div class="inputEl">
                <label for="fAccName">Nazwa Konta</label>
                <input name="fAccName" id="fAccName" placeholder="---" type="text">
              </div>
              <div class="inputEl">
                <label for="fDate">Data</label>
                <input name="fDate" id="fDate" placeholder="" type="datetime-local">
              </div>
              <div class="inputEl">
                <label for="fCurrency">Typ Transakcji</label>
                <select name="fCurrency" id="fCurrency" placeholder="---" type="text">
                  <option value="sell">sprzedaż</option>
                  <option value="buy">zakup</option>
                </select>
              </div>
              <div class="inputEl">
                <label for="fType">Instrument</label>
                <input name="fType" id="fType" placeholder="---" type="text">
              </div>
              <div class="inputEl">
                <label for="fNumber">Liczba</label>
                <input name="fNumber" id="fNumber" placeholder="---" type="number">
              </div>
              <div class="inputEl">
                <label for="fPrice">Cena</label>
                <input name="fPrice" id="fPrice" placeholder="---" type="number">
              </div>
              <div class="inputEl">
                <label for="fCurrency">Waluta</label>
                <select name="fCurrency" id="fCurrency" placeholder="---" type="text">
                  <option value="USD">USD</option>
                  <option value="GBP">GBP</option>
                  <option value="EUR">EUR</option>
                </select>
              </div>
              <div class="BtnBox">
                <input class="subBtn button" type="submit" value="Dodaj">
                <button class="closeBtn button">Anulluj</button>
              </div>
            </fieldset>
          </form>

          <!-- !LISTA -->
          <div class="listBody tab">
            <div class="mainRow">
              <div class="openFilters">
                <img src="img/sliders.svg" alt="">
              </div>     
              <div class="type">Data</div>
              <div class="type">Nazwa Konta</div>
              <div class="type">Typ</div>
              <div class="type">Intrument</div>
              <div class="type">Waluta</div>
              <div class="type">Liczba</div>
              <div class="type">Cena</div>
            </div>
            <div class="filterRow">
              <div class="filterRowText"></div>
              <div class="filterRowText"></div>
              <select class="selectAcc form-select" onchange="filter('selectAcc', 'acc')">
                <option value="all">Wszystkie Konta</option>
                <option value="acc1">Konto 1</option>
                <option value="acc2">Konto 2</option>
                <option value="acc3">Konto 3</option>
                <option value="acc4">Konto 4</option>
                <option value="acc5">Konto 5</option>
              </select>
              <select class="selectMovType form-select"  onchange="filter('selectMovType', 'mov')">
                <option value="all">Sprzedaż / Zakup</option>
                <option value="sell">Sprzedaż</option>
                <option value="buy">Zakup</option>
              </select>
              <select class="selectType form-select"  onchange="filter('selectType', 'kind')">
                <option value="all">Wszystkie</option>
                <option value="stock">Akcje</option>
                <option value="bond">Obligacje</option>
                <option value="commodity">towar</option>
                <option value="realEstate">Nieruchomości</option>
              </select>
              <select class="selectCurrency form-select" onchange="filter('selectCurrency', 'currency')">
                <option value="all">Wszystkie Waluty</option>
                <option value="usd">USD</option>
                <option value="pln">PLN</option>
                <option value="eur">EUR</option>
                <option value="GBP"></option>
              </select>
              <div class="resetFilterBtn button">Resetuj Filtry</div>
            </div>
            <div class="list"></div>
          </div>
        </div>

        <!-- !OKNO DODAWANIA KONTA -->
         <div class="addAccWindow">
          <div class="addAccHeader">
            <h3>Dodaj Konto</h3>
            <div class="closeWindowBtn">&times;</div>
          </div>
          <form>
            <div class="addAccFormEl inputAccName">
              <label for="fAccName">Nazwa</label>
              <input name="fAccName">
            </div>
            <div class="addAccFormEl inputAccColor">
              <label for="fAccColor">Wybierz Color</label>
              <select></select>
            </div>
          </form>
         </div>
