<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,600&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="css/list.css" type="text/css">
  <link rel="stylesheet" href="css/generalStyles.css" type="text/css">
</head>
<body>
  <div class="listBody">
    <div class="mainRow">
      <div class="openFilters">Filtruj</div>     
      <div class="type">Data</div>
      <div class="type">Nazwa Konta</div>
      <div class="type">Typ</div>
      <div class="type">Intrument</div>
      <div class="type">Waluta</div>
      <div class="type">Liczba</div>
      <div class="type">Cena</div>
    </div>
    <div class="filterRow">
      <div class="filterRowText"></div>
      <div class="filterRowText"></div>
      <select class="selectAcc form-select" onchange="filter('selectAcc', 'acc')">
        <option value="all">Wszystkie Konta</option>
        <option value="acc1">Konto 1</option>
        <option value="acc2">Konto 2</option>
        <option value="acc3">Konto 3</option>
        <option value="acc4">Konto 4</option>
        <option value="acc5">Konto 5</option>
      </select>
      <select class="selectMovType form-select"  onchange="filter('selectMovType', 'mov')">
        <option value="all">Sprzedaż / Zakup</option>
        <option value="sell">Sprzedaż</option>
        <option value="buy">Zakup</option>
      </select>
      <select class="selectType form-select"  onchange="filter('selectType', 'kind')">
        <option value="all">Wszystkie</option>
        <option value="stock">Akcje</option>
        <option value="bond">Obligacje</option>
        <option value="commodity">towar</option>
        <option value="realEstate">Nieruchomości</option>
      </select>
      <select class="selectCurrency form-select" onchange="filter('selectCurrency', 'currency')">
        <option value="all">Wszystkie Waluty</option>
        <option value="usd">USD</option>
        <option value="pln">PLN</option>
        <option value="eur">EUR</option>
        <option value="GBP"></option>
      </select>
      <div class="resetBtn">Resetuj Filtry</div>
    </div>
    <div class="list"></div>
  </div>
  
  <script src="list.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
